<div class="bg-gray-100 min-h-screen">
  <!-- Header Card -->
  <header class="w-full bg-gradient-to-b from-[#3DC4FD] to-[#114EA2] rounded-b-[2.5rem] shadow-lg text-white animate-gradient">
    <div class="max-w-3xl mx-auto p-8 sm:p-12">
      <div class="flex flex-col sm:flex-row justify-between sm:items-start gap-6 sm:gap-4">
        <div class="max-w-md">
          <h1 class="text-5xl md:text-6xl font-black tracking-tight">
            верно
          </h1>
          <p class="mt-4 text-base md:text-lg font-medium text-white">
            Новый сервис для предоставления ученикам
            цифрового электронного задания (ЦДЗ).
          </p>
        </div>
        
        <div class="w-full sm:w-auto flex flex-col sm:flex-row gap-4">
            <button class="bg-white text-slate-800 font-semibold py-2.5 px-5 rounded-full shadow-lg hover:bg-gray-100 active:scale-95 transition-all duration-200 flex sm:flex-1 items-center justify-center gap-3 w-full">
              <img src="https://logo-teka.com/wp-content/uploads/2025/06/gosusligi-logo.svg" alt="Логотип Госуслуги" class="h-6 w-auto flex-shrink-0" />
              <span class="text-center">Войти через Госуслуги</span>
            </button>
            <button class="bg-white text-slate-800 font-semibold py-2.5 px-5 rounded-full shadow-lg hover:bg-gray-100 active:scale-95 transition-all duration-200 flex sm:flex-1 items-center justify-center gap-2 w-full">
              <div id="lottie-key-icon" style="width: 28px; height: 28px;" class="flex-shrink-0"></div>
              <span class="text-center">Войти по ключу one to one</span>
            </button>
        </div>
      </div>
    </div>
  </header>

  <main class="w-full max-w-3xl mx-auto px-4 pb-8 mt-8">
    <!-- Input Card -->
    <div class="bg-white rounded-3xl shadow-xl shadow-blue-100/50 p-6 sm:p-8 transition-all duration-300">
      <form (submit)="$event.preventDefault(); getSolution()">
        <label for="homework-prompt" class="block text-lg font-bold text-slate-700 mb-3">Что нужно решить?</label>
        <textarea
          id="homework-prompt"
          [value]="prompt()"
          (input)="handlePromptInput($event)"
          rows="6"
          class="w-full p-4 bg-slate-100 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-[#1B9DF1] focus:outline-none transition-all duration-200 text-base placeholder:text-slate-400"
          placeholder="Например: В чем разница между митозом и мейозом?"></textarea>
        
        <div class="mt-6 flex justify-center">
          <button 
            type="submit" 
            [disabled]="isLoading() || !prompt().trim()"
            class="flex items-center justify-center bg-gradient-to-r from-[#2AAEF6] to-[#1572D2] text-white font-bold py-3 px-10 rounded-full hover:opacity-90 active:scale-95 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-slate-400 disabled:from-slate-400 shadow-lg shadow-blue-500/30 hover:shadow-xl hover:shadow-blue-500/40">
            @if (isLoading()) {
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>Обработка...</span>
            } @else {
              <span>Получить решение</span>
            }
          </button>
        </div>
      </form>
    </div>

    <!-- Error Display -->
    @if (error()) {
      <div class="fade-in mt-8 w-full bg-red-100 border border-red-300 text-red-800 px-4 py-3 rounded-2xl" role="alert">
        <strong class="font-bold">Ошибка: </strong>
        <span class="block sm:inline">{{ error() }}</span>
      </div>
    }

    <!-- Solution Display -->
    @if (solution()) {
      <div class="fade-in mt-8 w-full bg-white rounded-3xl shadow-xl shadow-blue-100/50 p-6 sm:p-8">
        <h2 class="text-2xl font-bold text-slate-800 mb-4 bg-clip-text text-transparent bg-gradient-to-r from-[#1B9DF1] to-[#114EA2]">Решение:</h2>
        <div class="prose max-w-none text-slate-600" style="white-space: pre-wrap;">{{ solution() }}</div>
      </div>
    }
  </main>

  <footer class="text-center pt-4 pb-8 text-slate-400 text-sm">
    <p>Powered by Google Gemini</p>
  </footer>
</div>
